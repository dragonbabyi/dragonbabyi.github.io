<!DOCTYPE html>
<html>
<head>
	<title>900 Months of Life</title>
	<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.slider.js"></script>
    <script type="text/javascript" src="js/three.min.js"></script>
	<script type="text/javascript" src="js/dat.gui.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
	    $(document).ready(function(){$("body").hide().fadeIn(6000);});
	</script>
</head>
<body>
    
	<script type="text/javascript">    
		var FizzyText = function() {
		  this.message = 'dat.gui';
		  this.speed = 0.8;
		  this.displayOutline = false;
		  // this.explode = function() {};
		  // // Define render logic ...
		};

		window.onload = function() {
		  var text = new FizzyText();
		  var gui = new dat.GUI();
		  gui.add(text, 'message');
		  gui.add(text, 'speed', -5, 5);
		  gui.add(text, 'displayOutline');
		  gui.add(text, 'explode');
		};    
	</script>

	<div class="preface" id="pref">
    	Your lifespan is likely about 900 months.   <br/> 
    	That's a 30x30 rectangle of boxes, if you care to draw them.   
	    <br/><br/><br/>

		Birthday: <input type="date" id="birthday"> 
		<button onclick="enter()">Enter</button>
	</div>
	 
	<script type="text/javascript" src="main.js"></script> 
</body>
</html>
